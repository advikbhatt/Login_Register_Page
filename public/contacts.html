<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title> Responsive Contact Us </title>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<style>
    /* Google Font CDN Link */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        min-height: 100vh;
        width: 100%;
        display: flex;
        align-items: center;
        background-image: url(assets/images/retro_car1.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        justify-content: center;
        backdrop-filter: blur(3px);

    }

    .topic {
        color: white;
    }

    .container {
        position: absolute;
        top: 0;
        width: 95%;
    }

    .container .content {
        display: flex;
        align-items: center;

    }

    .container .content .left-side {
        width: 20%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 15px;
        position: relative;
    }

    .content .left-side::before {
        content: '';
        position: absolute;
        height: 70%;
        width: 1px;
        right: -15px;
        top: 40%;
        transform: translateY(-50%);
        background: #afafb6;
    }

    .content .left-side .details {
        margin: 4px;
        text-align: center;
    }

    .content .left-side .details i {
        font-size: 30px;
        color: #ffffff;
        margin-bottom: 5px;
    }

    .content .left-side .details .topic {
        font-size: 18px;
        font-weight: 500;
    }

    .content .left-side .details .text-one,
    .content .left-side .details .text-two {
        font-size: 14px;
        color: #ffffff;
    }

    .container .content .right-side {
        width: 45%;
        margin-left: 50px;
    }

    .content .right-side .topic-text {
        font-size: 23px;
        font-weight: 600;
        color: #ffffff;
    }

    .right-side .input-box {
        height: 50px;
        width: 6 0%;
        margin: 12px 0;
    }

    .right-side .input-box input,
    .right-side .input-box textarea {
        height: 100%;
        width: 100%;
        border: none;
        outline: none;
        font-size: 16px;
        background: #F0F1F8;
        border-radius: 6px;
        padding: 0 15px;
        resize: none;
    }

    .right-side .message-box {
        min-height: 110px;
    }

    .right-side .input-box textarea {
        padding-top: 6px;
    }

    .right-side .button {
        display: inline-block;
        margin-top: 12px;
    }

    .right-side .button input[type="button"] {
        color: #000000;
        font-size: 18px;
        outline: none;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .button input[type="button"]:hover {
        background: #ffffff;
    }

    @media (max-width: 950px) {
        .container {
            width: 70%;
            padding: 30px 40px 40px 35px;
        }

        .container .content .right-side {
            width: 75%;
            margin-left: 55px;
        }
    }

    @media (max-width: 820px) {
        .container {
            margin: 40px 0;
            height: 100%;
        }

        .container .content {
            flex-direction: column-reverse;
        }

        .container .content .left-side {
            width: 100%;
            flex-direction: row;
            margin-top: 40px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .container .content .left-side::before {
            display: none;
        }

        .container .content .right-side {
            width: 100%;
            margin-left: 0;
        }
    }

    .close {
        position: absolute;
        top: 25px;
        left: 25px;
        cursor: pointer;
        height: 50px;
        width: 50px;
        z-index: 10;
    }
    a{
        text-decoration: none;
        color: white;
    }
</style>

<body>
    <div class="close">
        <a href="welcome.html"> <i class="fa-solid fa-xmark fa-2xl"></i>
        </a>
    </div>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="address details">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="topic">Address</div>
                    <div class="text-one">Arya Nagar Block 2</div>
                    <div class="text-two">Dehradun, Uttrakahand</div>
                </div>
                <div class="phone details">
                    <i class="fas fa-phone-alt"></i>
                    <div class="topic">Phone</div>
                    <div class="text-one">+91 - 7060854316</div>
                    <div class="text-two">0135 - 2742615</div>
                </div>
                <div class="email details">
                    <i class="fas fa-envelope"></i>
                    <div class="topic">Email</div>
                    <div class="text-one">advikbhatt24@gmail.com</div>
                    <div class="text-two">advikbahtt007@gmail.com</div>
                </div>
            </div>
            <div class="right-side">
                <div class="topic-text">I AM ALWAYS KEEN TO HEAR
                    FROM OTHER CREATIVE MINDS. <br>
                    DROP ME A LINE AT</div>
                <p></p>
                <form action="#">
                    <div class="input-box">
                        <input type="text" placeholder="Enter your email">
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Enter your message">
                    </div>
                    <div class="button">
                        <input type="button" value="Send "> <i class="fa-solid fa-paper-plane fa-2xl" style="color: #ffffff;"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
